    <script>
        
        const tiles = 25;
        const numBombs = 1;

        let clears;
        let bombs;
        let cleared;

        let lose;
        let win;
        let end;

        setTable();

        function setTable() {
            clears = 0;
            bombs = [];
            cleared = [];

            lose = false;
            win = false;
            end = false;

            for (let i = 0; i < numBombs; i++) {
                let location;
                do {
                    location = Math.floor(Math.random() * 25);
                } while (bombs.includes(location));
                bombs[i] = i;
            }
        }
        
        document.getElementById('play').addEventListener('click', () => {

            document.body.removeChild(document.querySelector('.home'));

            let i = 0;
            document.querySelectorAll('.cover').forEach(cover => {
                setTimeout(() => {
                    cover.classList.add('rise');
                }, 15 * i);
                i++;
            });

            document.querySelectorAll('.tile').forEach(tile => {
                let cover = tile.querySelector('.cover');
                let mine = tile.querySelector('.mine');
                let mineId = parseInt(mine.id);

                /*
                cover.addEventListener('click', () => {
                    if (clears == tiles - numBombs) lose = true;
                    if (!cleared[mineId] && !lose) {

                        cover.classList.add('fake-clear');
                        mine.classList.add('reveal');
                        cleared[mineId] = true;
                        clears++;

                        if (bombs.includes(mineId)) {
                            mine.innerText = "ðŸ’£";
                            setTimeout(() => {
                                endGame();
                            }, 450);
                        } else {
                            mine.innerText = "ðŸ’Ž";
                        }
                    }
                });
                */

                cover.addEventListener('click', () => {
                    if (!end) {
                        if (!cleared[mineId] && lose) {
                            cover.classList.add('fake-clear');
                        } else if (!cleared[mineId] && !end && !win) {
                            cover.classList.add('clear');
                            mine.classList.add('reveal');
                            cleared[mineId] = true;
                            clears++;

                            if (bombs.includes(mineId)) {
                                lose = true;
                                mine.innerText = "ðŸ’£";
                                setTimeout(() => {
                                    endGame();
                                }, 450);
                            } else {
                                mine.innerText = "ðŸ’Ž";
                            }
                        }
                    }
                    if ((clears == tiles - numBombs) && !lose) {
                        win = true;
                        winGame();
                    }
                });
            });
        });

        document.getElementById('reset').addEventListener('click', () => {
            resetBoard();
        });

        function endGame() {
            end = true;

            document.querySelectorAll('.tile').forEach(tile => {
                let cover = tile.querySelector('.cover');
                let mine = tile.querySelector('.mine');
                let mineId = parseInt(mine.id);

                if (!cleared[mineId]) {
                    mine.classList.add('blurred');
                    cover.className = "";
                    cover.classList.add('clear');
                    cover.classList.add('cover');
                    
                    setTimeout(() => {
                        cover.classList.add('translucent');
                    }, 550);

                    if (!bombs.includes(mineId) && !mine.innerText.includes("ðŸ’Ž")) {
                        mine.innerText = "ðŸ’Ž";
                    } else if (bombs.includes(mineId) && !mine.innerText.includes("ðŸ’£")) {
                        mine.innerText = "ðŸ’£";
                    }
                }
            });
        }

        function winGame() {

            end = true;

            let i = 0;
            document.querySelectorAll('.tile').forEach(tile => {
                let cover = tile.querySelector('.cover');
                let mine = tile.querySelector('.mine');
                let mineId = parseInt(mine.id);

                if (!cleared[mineId]) {
                    setTimeout(() => {
                        mine.classList.add('blurred');
                        cover.className = "";
                        cover.classList.add('clear');
                        cover.classList.add('cover');

                        setTimeout(() => {
                            cover.classList.add('translucent');
                        }, 550);

                        if (!bombs.includes(mineId) && !mine.innerText.includes("ðŸ’Ž")) {
                            mine.innerText = "ðŸ’Ž";
                        } else if (bombs.includes(mineId) && !mine.innerText.includes("ðŸ’£")) {
                            mine.innerText = "ðŸ’£";
                        }
                    }, 800);
                }
                setTimeout(() => {
                    if (cleared[mineId]) {
                        setTimeout(() => {
                            mine.className = "";
                            mine.classList.add('mine');
                            mine.classList.add('fake-clear');
                            mine.classList.add('no-shadow');
                        }, 15 * i++);
                    }
                }, 450);
            });
        }

        function resetBoard() {
            setTable();
            dissolveBoard();
        }

        function clearClasses() {
            document.querySelectorAll('.tile').forEach(tile => {
                let cover = tile.querySelector('.cover');
                let mine = tile.querySelector('.mine');

                cover.className = "";
                mine.className = "";

                cover.classList.add('cover');
                mine.classList.add('mine');
            });
        }

        function dissolveBoard() {
            let i = 24;
            setTimeout(() => {
                document.querySelectorAll('.tile').forEach(tile => {
                    let cover = tile.querySelector('.cover');
                    let mine = tile.querySelector('.mine');
                    setTimeout(() => {
                        cover.className = "";
                        cover.classList.add('cover');

                        mine.className = "";
                        mine.classList.add('mine');
                        mine.classList.add('clear');
                        mine.innerText = mine.innerText = "";
                    }, 15 * i);
                    i--;
                });
            }, 0);
            setTimeout(() => {
                document.querySelectorAll('.cover').forEach(cover => {
                    setTimeout(() => {
                        cover.classList.add('rise');
                        cover.classList.remove('erase');
                    }, 15 * i);
                    i++;
                });
                document.querySelectorAll('.mine').forEach(mine => {
                    mine.innerText = mine.innerText = "";
                })
                clearClasses();
            }, 1000);
        }
